<!--
    Atributos globais mais utilizados:
    class
    contenteditable
    hidden
    id
    style
    tabindex
    title
-->
<div class="carrinho">
    <!-- elementos aqui dentro -->
    contéudo
    </div>
<div class="carrinho" contenteditable="true">
    <!-- elementos aqui dentro 
    pode editar, porém ao salvar a página vc perde a modificação-->
    contéudo
    </div> 
<div class="carrinho" date-qualquernomeaqui="">
    <!-- elementos aqui dentro 
    muito utilizado em javascrit e css -->
    contéudo
    </div>
<div class="carrinho" id="1 por página">
    <!-- elementos aqui dentro 
    não pode se repetir o nome -->
    contéudo
    </div>
<div class="carrinho" hidden>
   <!-- elementos aqui dentro 
    vai esconder a tag -->
    contéudo
    </div>
<div class="carrinho" style="color:red">
    <!-- elementos aqui dentro 
    mais usado em css -->
    contéudo
    </div>
<div class="carrinho" tabindex="1">
    <!-- elementos aqui dentro 
    usado para mudar os elementes usando tab, ordenar cm 1,2,3... -->
    contéudo
    </div>
<div class="carrinho" title="definir um título">
   <!-- elementos aqui dentro 
    ao descansar o mouse na palavra, apareceo título-->
    contéudo
    </div>
