<!--
    table: tabela básica
    tr: para criar a linha na tabela
    th: cabeçalho dentro da linha
    td: linha sem ser cabeçalho
-->
<table>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
    </tr>
    <tr>
        <td>Patrick</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Diogo</td>
        <td>9</td>
    </tr>
</table>
